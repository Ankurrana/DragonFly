<style>
	.row{
		margin-bottom: 5px;
	}	
</style>
<div class="row">
	<div class="col-md-12 col-xs-12">
		<form id="newTaskForm" class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="desc">Description</label>
				<div>
					<input type="text" id="desc" class="search-query form-control" placeholder="Description" name="desc" id="taskDescField" ng-model="newTaskForm.description"></input>
				</div>
			</div>
			<div class="form-group">
				<select class="form-control" required name="schedule" ng-model="newTaskForm.selectedSchedule" ng-options="option.label for option in newTaskForm.scheduleOptions" ng-change="newTaskForm.selectedOptionChanged()">
					<!-- <option ng-selected="true" value="today">Today</option>
					<option value="tomorrow">Tomorrow</option>
					<option value="week">Current Week</option>
					<option value="month">Current Month</option>
					<option value="complex">Complex</option> -->
				</select>
			</div>
			<div class="form-group">
				<button type="submit" ng-click="newTaskForm.submit()" class="btn btn-success">Create Task</button>
			</div>
		</form>
	</div>
</div>
<schedulecreator></schedulecreator>
