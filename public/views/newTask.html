<style>
	.row{
		margin-bottom: 5px;
	}
	
</style>
<div class="row">
	<div class="col-md-12 col-xs-12">
		<form id="newTaskForm" class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="desc">Description</label>
				<div>
					<input type="text" id="desc" class="search-query form-control" placeholder="Description" name="desc" id="taskDescField" ng-model="newTaskForm.description"></input>
				</div>
			</div>
			<div class="form-group">
				<select class="form-control" required name="schedule" ng-model="newTaskForm.schedule">
					<option ng-selected="true" value="today">Today</option>
					<option value="tomorrow">Tomorrow</option>
					<option value="week">This Week</option>
					<option value="month">This Month</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" ng-click="newTaskFormSubmit()" class="btn btn-success">Create Task</button>
			</div>
		</form>
	</div>
</div>
