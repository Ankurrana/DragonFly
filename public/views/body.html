
<div class="row">
	<div class="col-md-8 col-xs-12">		
		<div>
			<input type="submit" ng-click="logout()" value="Logout"></input>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-xs-12">
		<div ng-show="showErrorBox">
			<div class="alert alert-danger">
				<strong>Error!</strong> {{ errorMessage }}
				<div class="btn pull-right" ng-click="closeErrorAlertBox()"><span class="glyphicon glyphicon-remove-sign"></div>
			</div>
		</div>
	</div>
</div>
<div class="row" ng-controller="taskController">
	<div class="col-md-8 col-xs-12 col-sm-12">
		<div ng-include="newTaskFormURL"></div>
		<div ng-include="viewTasksURL"></div>
	</div>
	<div class="col-md-4 col-xs-12 col-sm-12">
		<div ng-include="taskDetailBox"></div> 
	</div>
</div>
