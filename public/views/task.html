<style>
	.btn{
		margin-left:1px;
	}
	.task.list-group-item {
    	display: list-item;
    	border: 0 none;
	}

</style>

<div>
	<div id="task.status" type="task" class="row">
		
			<div class="col-md-8 col-xs-12">
				<li class="list-group-item task">
					<span class="{{ task.cssClass }}" ng-bind-html="task.description | autolinker"></span>
				</li>
			</div>
			<div class="col-md-4 col-xs-12">
				<button key="{{task.key}}" class="btn btn-success form-group pull-right" ng-click="taskCompleted(this.task.key)"><span class="glyphicon glyphicon-ok"></span></button>
				<button key="{{task.key}}" class="btn btn-danger form-group pull-right" ng-click="taskInProgress(this.task.key)"><span class="glyphicon glyphicon-remove"></span></button>
				<button key="{{task.key}}" class="btn btn-info form-group pull-right" ng-click="showDetails(this.task.key)"><span class="glyphicon glyphicon-info-sign"></span></button>
				<!-- <button key="{{task.key}}" class="btn btn-info form-group pull-right" ng-click="edit(this.task.key)"><span class="glyphicon glyphicon-pencil"></span></button> -->
			</div>
		</li>
	</div>
</div>
