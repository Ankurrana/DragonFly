<style>
	
</style>

<div>
	<div id="task.status" type="task" class="row">
		<div class="col-md-8 col-xs-8">
			<span class="{{ task.cssClass }}">{{task.serial}}. {{task.description}}</span>
		</div>
		<div class="col-md-4 col-xs-4">
			<button key="{{task.key}}" class="btn btn-success form-group" ng-click="taskCompleted(this.task.key)">Completed</button>
			<button key="{{task.key}}" class="btn btn-info form-group" ng-click="taskInProgress(this.task.key)">RESET</button>
		</div>
	</div>
</div>
