<div ng-controller="registrationController">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div>
        <div class="panel-body">
            <div class="alert alert-danger" ng-show="registrationError.showErrorBox">
                {{ registrationError.message }}
                <div class="pull-right"><span class="glyphicon glyphicon-remove" ng-click="registrationError.close()"></span></div>
            </div>
            <div class="alert alert-success" ng-show="successMessageBox.showMessageBox">
                {{ successMessageBox.message }}
                <div class="pull-right"><span class="glyphicon glyphicon-remove" ng-click="successMessageBox.close()"></span></div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="formData.name" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="formData.username" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" ng-model="formData.email" class="form-control" id="email" placeholder="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password" ng-model="formData.password" class="form-control" id="password" placeholder="password">
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="submit()">Sign Up</button>
                    </div>
                </div>
                </form>
        </div>
        </div>
</div>
